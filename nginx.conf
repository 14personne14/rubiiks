# ===============================
# üåê NGINX CONFIGURATION
# ===============================
# Reverse proxy pour l'application Rubiiks

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Configuration des logs
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # Configuration de performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Configuration de s√©curit√©
    server_tokens off;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=2r/s;
    
    # Configuration du serveur principal
    server {
        listen 80;
        server_name localhost;
        
        # Taille maximale des uploads
        client_max_body_size 50M;
        
        # Configuration des timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Headers pour le proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # ===============================
        # üéØ ROUTES API
        # ===============================
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://rubiiks-app:3001;
        }
        
        # ===============================
        # üì§ ROUTES UPLOAD
        # ===============================
        location /api/upload/ {
            limit_req zone=upload burst=5 nodelay;
            proxy_pass http://rubiiks-app:3001;
        }
        
        # ===============================
        # üñºÔ∏è FICHIERS STATIQUES - IMAGES
        # ===============================
        location /images/cubes/ {
            alias /app/public/images/cubes/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Cross-Origin-Resource-Policy "cross-origin";
            
            # Support des formats d'image
            location ~* \.(jpg|jpeg|png|gif|webp|svg)$ {
                try_files $uri =404;
            }
        }
        
        # ===============================
        # üìÑ FICHIERS STATIQUES - PDFs
        # ===============================
        location /solutions/pdf/ {
            alias /app/public/solutions/pdf/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Cross-Origin-Resource-Policy "cross-origin";
            
            # Support des PDFs
            location ~* \.pdf$ {
                try_files $uri =404;
            }
        }
        
        # ===============================
        # üåê APPLICATION REACT (SPA)
        # ===============================
        location / {
            proxy_pass http://rubiiks-app:3001;
            
            # Support du routing c√¥t√© client pour React Router
            try_files $uri $uri/ @fallback;
        }
        
        location @fallback {
            proxy_pass http://rubiiks-app:3001;
        }
        
        # ===============================
        # üîß CONFIGURATION DE SANT√â
        # ===============================
        location /health {
            access_log off;
            proxy_pass http://rubiiks-app:3001/api/cubes;
        }
        
        # ===============================
        # üö´ S√âCURIT√â - FICHIERS INTERDITS
        # ===============================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        location ~ \.(env|json)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
