services:
  rubiiks:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rubiiks
    restart: unless-stopped
    
    # Variables d'environnement depuis le fichier .env
    env_file:
      - .env
    
    # Variables d'environnement spÃ©cifiques
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
      - VITE_API_URL=http://localhost:3001
    
    # Exposition des ports pour debug
    ports:
      - "5173:5173"  # Frontend accessible depuis l'extÃ©rieur
      - "3001:3001"  # Backend pour debug temporaire
    
    # Volumes optimisÃ©s pour le dÃ©veloppement
    volumes:
      # ğŸ“ Code source pour hot reload (ESSENTIEL)
      - ./src:/app/src
      
      # ğŸ’¾ Persistance des donnÃ©es (ESSENTIEL)
      - ./data:/app/data
      
      # ğŸ“‚ Fichiers publics (si upload d'images)
      - ./public:/app/public
      
      # âš™ï¸ Configuration Vite (pour proxy)
      - ./vite.config.js:/app/vite.config.js
      
      # ğŸš« Exclure node_modules (CRITIQUE)
      - /app/node_modules
    
    # Limitations de ressources
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '2.0'
        reservations:
          memory: 512M
          cpus: '1.0'
    
    # SÃ©curitÃ©
    security_opt:
      - no-new-privileges:true
    
    # Health check sur le frontend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
